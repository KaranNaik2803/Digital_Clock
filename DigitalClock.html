<!DOCTYPE html>
<html>
    <head>
        <title>Digital Clock</title>
        <link rel="stylesheet" type="text/css" href="DigitalClock.css"/>
        <script src="DigitalClock.js">
            </script>
    </head>

    <body>
        
        <div id="clock">
            <div id="time">

                <div><span id="hour">00</span>
                     <span>Hours</span> 
                </div>

                <div><span id="minutes">00</span>
                     <span>Minutes</span> 
                </div>

               <div><span id="seconds">00</span>
                     <span>Seconds</span> 
               </div>

            </div>
        </div>
        
    </body>
</html>
